<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Catalog - GameSnap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #ff0000;
        }

        .game-list {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-item {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-item:hover {
            background-color: #ff0000;
        }

        .game-title {
            font-size: 1.5em;
        }

        .game-cover {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .game-item a {
            text-decoration: none;
            color: #ffffff;
        }

    </style>
</head>
<body>

    <h1>GameSnap - Game Catalog</h1>

    <div class="game-list">
        <!-- Game 1 -->
        <div class="game-item">
            <div class="game-title">
                <a href="#">Red Dead Redemption 2</a>
            </div>
            <img class="game-cover" src="https://upload.wikimedia.org/wikipedia/en/a/a2/Red_Dead_Redemption_2_cover_art.jpg" alt="Red Dead Redemption 2">
        </div>

        <!-- Game 2 -->
        <div class="game-item">
            <div class="game-title">
                <a href="#">The Last of Us Part II</a>
            </div>
            <img class="game-cover" src="https://upload.wikimedia.org/wikipedia/en/4/47/The_Last_of_Us_Part_II_cover_art.jpg" alt="The Last of Us Part II">
        </div>

        <!-- Game 3 -->
        <div class="game-item">
            <div class="game-title">
                <a href="#">Spider-Man: Miles Morales</a>
            </div>
            <img class="game-cover" src="https://upload.wikimedia.org/wikipedia/en/9/91/Spider-Man_Miles_Morales_cover.jpg" alt="Spider-Man: Miles Morales">
        </div>

        <!-- Game 4 -->
        <div class="game-item">
            <div class="game-title">
                <a href="#">Ghost of Tsushima</a>
            </div>
            <img class="game-cover" src="https://upload.wikimedia.org/wikipedia/en/1/1b/Ghost_of_Tsushima_cover_art.jpg" alt="Ghost of Tsushima">
        </div>
        
        <!-- You can add more games here -->
    </div>

</body>
</html>
