<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSnap - Get Your Discount</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #ff0000;
        }

        /* Catalog styling */
        #catalog {
            margin-top: 40px;
            padding: 20px;
            background-color: #222222;
            color: #ffffff;
            text-align: left;
            border-radius: 10px;
        }

        .game-item {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }

        .game-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .game-item .game-info {
            display: flex;
            flex-direction: column;
        }

        .game-item .game-info h3 {
            font-size: 1.5em;
            color: #ff0000;
            margin: 0;
        }

        .game-item .game-info p {
            font-size: 1em;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Welcome to GameSnap!</h1>
    <p>Get the best discounts on PlayStation games.</p>

    <!-- Catalog Section (Directly Visible) -->
    <div id="catalog">
        <h2>Game Catalog</h2>
        <div class="game-item">
            <img src="game1.jpg" alt="Game 1">
            <div class="game-info">
                <h3>Game 1 Title</h3>
                <p>Game 1 description goes here.</p>
            </div>
        </div>
        <div class="game-item">
            <img src="game2.jpg" alt="Game 2">
            <div class="game-info">
                <h3>Game 2 Title</h3>
                <p>Game 2 description goes here.</p>
            </div>
        </div>
        <!-- Add more games here as needed -->
    </div>

</body>
</html>
